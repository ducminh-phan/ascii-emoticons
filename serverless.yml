service: ascii-memes

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2

functions:
  default:
    handler: src/handler.default
    memorySize: 128
    events:
      - http:
          path: /webhook
          method: post
    environment:
      SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
      SLACK_OAUTH_ACCESS_TOKEN: ${env:SLACK_OAUTH_ACCESS_TOKEN}
